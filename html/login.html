<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <title>Title</title>
</head>


<body class="login">
<div class="content">
    <h3 class = "form-title"> 用户登陆</h3>
    <div>
        <label>欢迎来到Tricia的商城，请登陆</label>
    </div>
    <div class="form-group">
        <label class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telephone" id = "telephone">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">密码</label>
        <div>
            <input class="form-control" type="password" placeholder="密码" name="password" id = "password">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id ="login" type="submit">
            登陆
        </button>
        <button class="btn yellow" id ="register" type="submit">
            注册
        </button>
    </div>
</div>
</body>

<script>
    jQuery(document).ready(function () {
        $("#register").on("click",function () {
           window.location.href =  "getotp.html";   //点击跳转，跳到注册界面
        });

        //绑定otp的click时间用于向后端发送获取手机验证码的请求
        $("#login").on("click",function () {
            var telephone = $("#telephone").val();
            var password  = $("#password").val();

            if(telephone == null||telephone==""){
                alert("手机号不能为空");
                return false;
            }
            if(password == null ||password == ""){
                alert("密码不能为空");
                return false;
            }

            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/login",
                data:{
                    "telephone":$("#telephone").val(),
                    "password":password
                },
                xhrFields:{withCredentials: true},
                success:function (data) {
                    if(data.status == "success"){
                        alert("登陆成功,欢迎来到Tricia的商城");
                        window.location.href = "listitem.html";
                    }else{
                        alert("登陆失败，原因为"+data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("登陆失败，原因为"+data.responseText);
                }
            });
            return false;
        });
    })
</script>
</html>
